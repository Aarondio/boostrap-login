<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
               <div class="col-md-5 bg-img">
                      <div class="row justify-content-center align-items-center h-100">
                            <div class="col-md-6 text-white text-center">
                                 <h1>Sign in</h1>
                                <p>Kindly fill in your credentials</p>
                            </div>
                      </div>
               </div>
               <div class="col-md-7 bg-indigo text-white">
                      <div class="row h-100 justify-content-center align-items-center">
                          <div class="col-md-6">
                            <h1 class="text-center display-6">Account signin</h1>
                            <form action="">
                                  <div class="mb-3">
                                          <label for="username">Username</label>
                                          <input type="text" placeholder="Username" class="form-control rounded-0">
                                  </div>
                                  <div class="mb-3">
                                          <label for="password">Password</label>
                                         <input type="text" placeholder="Password" class="form-control rounded-0">
                                         <p class="mt-2"><input type="checkbox" name="" id=""> <small>Show password</small></p>
                                 </div>

                                  <div class="d-grid">
                                      <button class="btn btn-primary rounded-0">Sign in</button>
                                  </div>

                                  <p class="mt-3 text-center">Not yet registered? <a href="register.html" class="link-warning link">Register</a></p>
                                 <p class="fw-bold text-warning pointer text-center" onclick="history.back()"> Back</p>
                            </form>
                          </div>
                      </div>
               </div>
        </div>
    </div>
</body>
</html>
